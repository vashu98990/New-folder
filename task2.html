<!DOCTYPE html>
<html>
<head>
    <title>My Favorite Place</title>
    <style>
        img {
            width: 300px;          /* Set image width */
            display: block;        /* Helps in centering */
            margin: 0 auto;        /* Center the image */
        }

        p {
            margin-top: 20px;      /* Space above paragraph */
            text-align: center;    /* Center text */
        }

        h2 {
            text-align: center;    /* Center heading */
        }
    </style>
</head>
<body>

    <h2>My Favorite Place</h2>

    <img src="beach.jpg" alt="A beautiful beach">

    <p>This is a beautiful place I love!</p>

</body>
</html>
